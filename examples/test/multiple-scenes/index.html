<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiple Scenes</title>
    <meta name="description" content="Multiple Scenes - A-Frame">
    <script src="../../../dist/aframe.js"></script>
    <style>
      html {
        height: 100%;
        width: 100%;
      }
      body {
        display: flex;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <a-scene embedded renderer="clearColor: #000">
      <a-box color="red" position="0 0 -5"></a-box>
    </a-scene>

    <a-scene embedded renderer="clearColor: #333">
      <a-sphere color="green" position="0 0 -5"></a-sphere>
    </a-scene>

    <a-scene embedded renderer="clearColor: #666">
      <a-cylinder color="blue" position="0 0 -5"></a-cylinder>
    </a-scene>
  </body>
</html>
